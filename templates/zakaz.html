{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './sign/zakaz.css' %}">
    <title>Заказать машину</title>
</head>

<style>
    .btn:hover {
        background-color: #337ab7;
        transition: 0.5s;
    }
</style>
<body style="background-color: black;">
    <h1 style="font-size: 70px; color:white; text-align: center; font-family: sans-serif; padding-top: 50px;">Заказать
        машину</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="container" style="background-color: #000; padding:0; margin:0;">
           {{form.username}}
            <br>
            <br>
            {{form.phonenumber}}
            <br>
            <br>
            {{form.carname}}
            <br>
            <button type="submit" style="background-color: #29aae2; border-radius:0; width: 270px;" class="btn" id="finish"
                    style="text-decoration: none;">Заказать</button>
            <button style="background-color: #29aae2; border-radius:0; width: 250px;" class="btn btn-primary"
                id="finish"><a style="text-decoration: none;" href="{% url 'cars' %}">Отмена</a></button>
        </div>
    </form>
</body>
</html>
